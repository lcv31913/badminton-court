<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>羽球場預約查詢</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #1b263b;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 32px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
	  box-sizing: border-box;
    }
	input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
	  box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #00b4d8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
    .result {
	  display: none;
      margin-top: 24px;
      background: #415a77;
      padding: 16px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
	.result table {
	  width: 100%;
	  border-collapse: collapse;
	  margin-top: 8px;
	  font-size: 15px;
	  border-radius: 8px;
	  overflow: hidden;
	}

	.result th, .result td {
	  padding: 12px 16px;
	  text-align: center;
	}

	.result thead {
	  background-color: #00b4d8;
	  color: #ffffff;
	}

	.result tbody tr {
	  background-color: #1b263b;
	  border-bottom: 1px solid #415a77;
	  transition: background-color 0.2s;
	}

	.result tbody tr:hover {
	  background-color: #2b3a57;
	}

  </style>
</head>
<body>
  <div class="card">
    <h1>查詢羽球場預約時段</h1>
    <label for="account">運動中心帳號</label>
    <input type="text" id="account" placeholder="請輸入帳號...">
	<label for="account">運動中心密碼</label>
    <input type="password" id="password" placeholder="請輸入密碼...">
    <button onclick="fetchAvailability()">查詢</button>
    <div class="result" id="result"></div>
  </div>

  <script>  
        	  
    async function fetchAvailability() {  
	  const account = document.getElementById('account').value;	
  	  const password = document.getElementById('password').value;
	  const resultBox = document.getElementById('result');
	  resultBox.style.display = 'block';
      //resultBox.innerText = '查詢中...';

      try {
        const res = await fetch(`./search?account=${encodeURIComponent(account)}&password=${encodeURIComponent(password)}`);
        if (!res.ok) throw new Error('查詢失敗');
        const text = await res.text();
		const lines = text.trim().split('\n');
		const data = lines.map(line => JSON.parse(line));
        resultBox.innerHTML = await renderTable(data, account, password);
      } catch (err) {
        resultBox.innerText = '發生錯誤，請稍後再試';
      }
    }
	
	async function renderTable(data, account, password) {
	  if (!Array.isArray(data) || data.length === 0) {
		return '<p>目前查無資料</p>';
	  }

	  // 自動根據第一筆資料的 key 畫表格標題
	  const headers = Object.keys(data[0]);
	  let html = '<table><thead><tr>';
	  html += "<th>地點</th>";
	  html += "<th>時段</th>";
	  
	  html += '</tr></thead><tbody>';

	  for (const row of data) {
		html += '<tr>';
		html += `<td><a href="${row["domain"]}?module=net_booking&files=booking_place&PT=1" target="_blank" style="color:white;">${row["court"]}</a></td>`;
		html += `<td>${row["date"]}</td>`;
		html += '</tr>';
	  }

	  html += '</tbody></table>';
	  return html;
	}
  </script>
</body>
</html>
